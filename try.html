<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .content-wrapper {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .left-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .left-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.95;
        }
        
        .form-section {
            padding: 60px 40px;
        }
        
        .form-section h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            .left-content, .form-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="content-wrapper">
                <div class="row g-0">
                    <!-- Left Content -->
                    <div class="col-lg-5">
                        <div class="left-content">
                            <h2>Get in Touch</h2>
                            <p>Have a specific question or need personalised guidance? Send us a message, and our team will respond within 24 hours.</p>
                        </div>
                    </div>
                    
                    <!-- Right Form -->
                    <div class="col-lg-7">
                        <div class="form-section">
                            <h3>Send us a Message</h3>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="John">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Doe">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder="john@example.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="+1 234 567 8900">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Subject</label>
                                    <select class="form-select">
                                        <option selected>Select a subject</option>
                                        <option value="1">General Inquiry</option>
                                        <option value="2">Support</option>
                                        <option value="3">Feedback</option>
                                        <option value="4">Partnership</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="5" placeholder="Tell us more about your inquiry..."></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-submit">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
